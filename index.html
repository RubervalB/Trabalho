<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedal paradise</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="estilo.css">

</head>
<body>


<header class="header">

    <a href="#" class="logo">
        <img src="images/logo.png" alt="">
    </a>
    
    <nav class="navbar">
        <a href="produtos.html">produtos</a>
        <a href="#contact">contato</a>
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="profile-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>
    

    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="imagens/aro 24-1.jpg" alt="">
            <div class="content">
                <h3>Produto 1</h3>
                <div class="price">$1500</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/cart-item-2.png" alt="">
            <div class="content">
                <h3>Produto 2</h3>
                <div class="price">$1500</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/cart-item-3.png" alt="">
            <div class="content">
                <h3>Produto 3</h3>
                <div class="price">$1000</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="images/cart-item-4.png" alt="">
            <div class="content">
                <h3>Produto 4</h3>
                <div class="price">$1250</div>
            </div>
        </div>
        <a href="#" class="btn">Conferir carrinho</a>
    </div>

</header>


<section class="home" id="home">

    <div class="content">
        <h3>Pedal paradise</h3>
        <p>Pedale na direção dos seus sonhos, onde o paraíso das bicicletas se encontra a cada curva do caminho.</p>
        <a href="produtos.html" class="btn">Compre agora</a>
    </div>

</section>

</section>


<section class="contact" id="contact">

    <h1 class="heading"> <span>Entre em</span> contato </h1>

    <div class="row">

        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30153.788252261566!2d72.82321484621745!3d19.141690214227783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63aceef0c69%3A0x2aa80cf2287dfa3b!2sJogeshwari%20West%2C%20Mumbai%2C%20Maharashtra%20400047!5e0!3m2!1sen!2sin!4v1629452077891!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>

        <form action="">
            <h3>Preencha seus dados</h3>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="Nome">
            </div>
            <div class="inputBox">
                <span class="fas fa-envelope"></span>
                <input type="email" placeholder="E-mail">
            </div>
            <div class="inputBox">
                <span class="fas fa-phone"></span>
                <input type="number" placeholder="Numero">
            </div>
            <input type="submit" value="Enviar dados" class="btn">
        </form>

    </div>

</section>


<script src="js.js"></script>

</body>
</html>
